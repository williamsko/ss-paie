<div class="page-wrapper">
  <div id="wrapper">
    <app-sidebar></app-sidebar>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
      <!-- Main Content -->
      <div id="content">
        <!-- Topbar -->
        <app-topbar></app-topbar>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">
          <!-- Page Heading -->
          <div
            class="d-sm-flex align-items-center justify-content-between mb-4"
          >
            <h1 class="h3 mb-0 text-gray-800">{{title}}</h1>
          </div>

          <!-- Content Row -->

          <div
          *ngIf="shouldDisplayErrorMessage"
          class="alert alert-danger mg-b-4"
          role="alert"
        >
          <button
            aria-label="Close"
            class="close"
            data-dismiss="alert"
            type="button"
          >
            <span aria-hidden="true">×</span>
          </button>
          {{ errorMessage }}
        </div>

          <form [formGroup]="form" (ngSubmit)="addNewSalarie()">
            <p class="help-block text-danger invisible">
              <small>Remplir tous les champs</small>
            </p>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label">Prénoms</label>
                  <div class="input-group date">
                    <input
                      type="text"
                      class="form-control"
                      formControlName="lastName"
                    />
                    <span class="input-group-addon">
                      <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label">Nom</label>
                  <div class="input-group date">
                    <input
                      type="text"
                      class="form-control"
                      formControlName="firstName"
                    />
                    <span class="input-group-addon">
                      <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                  </div>
                </div>
              </div>
            </div>
            <br />

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label">Email</label>
                  <div class="input-group">
                    <input
                      type="email"
                      class="form-control"
                      formControlName="email"
                    />
                    <span class="input-group-addon">
                      <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label">Numéro de téléphone</label>
                  <div class="input-group">
                    <input
                      type="numeric"
                      class="form-control"
                      formControlName="phone_number"
                    />
                    <span class="input-group-addon">
                      <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label">Numéro matricule</label>
                  <div class="input-group date">
                    <input
                      type="text"
                      class="form-control"
                      formControlName="matricule"
                    />
                    <span class="input-group-addon">
                      <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                  </div>
                </div>
              </div>
            </div>
            <br />

            <br />
            <input
              type="submit"
              class="btn btn-primary btn-user btn-block"
              value="Valider"
            />

            <!-- container close -->
          </form>
        </div>
        <!-- /.container-fluid -->

        <!-- Logout Modal-->
        <div
          class="modal fade"
          id="logoutModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  Ready to Leave?
                </h5>
                <button
                  class="close"
                  type="button"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">×</span>
                </button>
              </div>
              <div class="modal-body">
                Select "Logout" below if you are ready to end your current
                session.
              </div>
              <div class="modal-footer">
                <button
                  class="btn btn-secondary"
                  type="button"
                  data-dismiss="modal"
                >
                  Cancel
                </button>
                <a class="btn btn-primary" href="/disconnect/">Logout</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright &copy; Your Website 2019</span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->
  </div>
</div>
